<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16">
          Let's Get Some <span class="font-semibold text-blue-600">Moooney!!!</span>
        </h1>
      </header>
      <main class="w-3/4 mx-auto">
          <!-- balance and transection -->
          <section class="mt-8">
              <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                  <div class="bg-rose-400 p-8 text-white">
                      <h3 class="text-2xl">Deposite</h3>
                      <h4  class="text-4xl">Tk <span id="deposit-total">000</span></h4>
                  </div>
                  <div class="bg-green-400 p-8 text-white">
                      <h3 class="text-2xl">Withdraw</h3>
                      <h4 class="text-4xl">Tk <span id="withdraw-total">00</span></h4>
                  </div>
                  <div class="bg-blue-400 p-8 text-white">
                      <h3 class="text-2xl">Balance</h3>
                      <h4 class="text-4xl">Tk <span id="balance-total">1200</span></h4>
                  </div>
                  
              </div>
            </div>
          </section>
          <!-- Deposite And Withdraw -->
          <section class="mt-8">
              <div class="grid grid-cols-2 gap-8">
                  <div class="bg-red-100 p-8">
                      <h3 class="text-2xl">Please Deposit</h3>
                      <div action="">
                        <input id="deposit-amount"
                          class="border-4 border-indigo-100 rounded block w-3/4 px-2 me-4"
                          type="text"
                          placeholder="Enter Amount to Deposit"
                        />
                        
                        <button id="deposit-button"
                          class="bg-green-400 hover:bg-cyan-600 block text-white font-semibold border-2 rounded px-4"
                        >
                          Deposit
                        </button>
                      </div>
                  </div>
                  <div class="bg-purple-200 p-8">
                      <h3 class="text-2xl">Withdraw</h3>
                      
                      <div action="">
                        <input id="withdraw-amount"
                          class="border-4 border-indigo-100 rounded block w-3/4 px-2 me-4"
                          type="text"
                          placeholder="Enter Amount to Withdraw"
                        />
                        
                        <button id="withdraw-button"
                          class="bg-green-400 hover:bg-cyan-600 block text-white font-semibold border-2 rounded px-4"
                        >
                          Withdraw
                        </button>
                      </div>
                  </div>
              </div>
          </section>
      </main>
      <script src="js/banking.js"></script>
      
</body>
</html>
