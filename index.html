<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-16">
        Welcome To <span class="font-semibold text-blue-600">Bap Er Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
        <h3 class="text-center text-2xl mb-4">Please Login</h3>
        
          <div action="">
            <input id="user-email"
              class="border-4 border-indigo-100 rounded block w-3/4 px-2 me-4"
              type="text"
              placeholder="your email"
            />
            <input id="user-password"
              class="border-4 border-indigo-100 rounded px-2 w-3/4 mb-2"
              type="password"
              name=""
              id=""
              placeholder="password"
            />
            <button id="login-submit"
              class="bg-cyan-500 hover:bg-cyan-600 block text-white font-semibold border-2 rounded px-4"
            >
              Submit
            </button>
          </div>
        
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
